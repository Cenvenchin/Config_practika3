    constant: 0x99AABBCC
  - opcode: write_mem
    source_addr: 10
    result_addr: 2
  
  - opcode: load_const
    address: 2
    constant: 0x1014
  - opcode: load_const
    address: 10
    constant: 0xDDEEFF00
  - opcode: write_mem
    source_addr: 10
    result_addr: 2
  
  # Выполняем bswap для каждого элемента вектора (6 элементов)
  # Элемент 0
  - opcode: bswap
    result_addr: 1
    result_offset: 0
    operand_offset: 0
    operand_addr: 0
  
  # Элемент 1
  - opcode: bswap
    result_addr: 1
    result_offset: 4
    operand_offset: 4
    operand_addr: 0
  
  # Элемент 2
  - opcode: bswap
    result_addr: 1
    result_offset: 8
    operand_offset: 8
    operand_addr: 0
  
  # Элемент 3
  - opcode: bswap
    result_addr: 1
    result_offset: 12
    operand_offset: 12
    operand_addr: 0
  
  # Элемент 4
  - opcode: bswap
    result_addr: 1
    result_offset: 16
    operand_offset: 16
    operand_addr: 0
  
  # Элемент 5
  - opcode: bswap
    result_addr: 1
    result_offset: 20
    operand_offset: 20
    operand_addr: 0

