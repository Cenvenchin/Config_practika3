# Пример программы для поэлементного выполнения bswap над вектором длины 6
instructions:
  # Загружаем базовые адреса в регистры
  - opcode: load_const
    address: 0
    constant: 0x1000  # Базовый адрес исходного вектора
  - opcode: load_const
    address: 1
    constant: 0x2000  # Базовый адрес результирующего вектора
  
  # Загружаем значения в исходный вектор (пример данных)
  # Используем регистр 2 как временный указатель
  - opcode: load_const
    address: 2
    constant: 0x1000
  - opcode: load_const
    address: 10
    constant: 0x12345678
  - opcode: write_mem
    source_addr: 10
    result_addr: 2
  
  - opcode: load_const
    address: 2
    constant: 0x1004
  - opcode: load_const
    address: 10
    constant: 0xABCDEF00
  - opcode: write_mem
    source_addr: 10
    result_addr: 2
  
  - opcode: load_const
    address: 2
    constant: 0x1008
  - opcode: load_const
    address: 10
    constant: 0x11223344
  - opcode: write_mem
    source_addr: 10
    result_addr: 2
  
  - opcode: load_const
    address: 2
    constant: 0x100C
  - opcode: load_const
    address: 10
    constant: 0x55667788
  - opcode: write_mem
    source_addr: 10
    result_addr: 2
  
  - opcode: load_const
    address: 2
    constant: 0x1010
